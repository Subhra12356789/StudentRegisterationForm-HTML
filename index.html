<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


<div style="border: 2px solid; width:29%; padding:13px; position: relative; left: 30%; background-color: aqua; border-radius:6px;">

   <h1 style="position: relative; text-align: center; top:-30px;"><u>Student Registeration Form</u></h1> 
   
  <!--part  of Name--> 
 <label style="font-size:150%;" for="">First Name:</label>

 <br>
 <input id="" type="text" placeholder="Enter your first name" style="height:30px; width:99%; font-size:120%;">

<br>
<br>


<label style="font-size:150%;" for="">Middle Name:</label>
<br>
<input id="" type="text" placeholder="Enter your middle name" style="height:30px; width:99%; font-size:120%;">
<br>
<br>


<label style="font-size:150%;" for="">Last Name:</label>
<br>
<input id="" type="text" placeholder="Enter your last name" style="height:30px; width:99%; font-size:120%;">
<br>
<br>


<!--part  of select course-->
<label style="font-size:150%;" for="">Course:</label>


<select name="course" id="" placeholder="course" style="height:25px; width:15%; font-size:120%;">
    <option value=""  style="font-size:120%;">Course</option>
    <option value="BCA" style="font-size:120%;">BCA</option>
    <option value="MCA"  style="font-size:120%;">MCA</option>
    <option value="BBA"  style="font-size:120%;">BBA</option>
    <option value="MBA"  style="font-size:120%;">MBA</option>
</select>

<br>
<br>

<!--part  of select Gender-->
<label style="font-size:150%;" for="">Gender:
<form action="">

    <input type="radio" name="male" value="male">Male</input>
    <input type="radio" name="male" value="female" >Female</input>
    <input type="radio" name="male" value="other" >Other</input>



</form>
</label>

<br>
<!--part  of input phone number-->
<label style="font-size:150%;" for="">Phone Number:</label>


<select name="course" id="" placeholder="std" style="height:28px; width:18%; font-size:120%;">
    <option value="" ">STD Code</option>
    <option value="+91">+91</option>
   
</select>
<input id="" type="number" placeholder="Enter your number" style="height:30px; width:57%; font-size:120%;">
<br>
<br>

<!--part  of other info-->
 <label style="font-size:150%;" for="">Current Address:</label>
 <br>
 <input id="" type="text" placeholder="Enter your current address" style="height:60px; width:99%; font-size:120%;">
 
<br>
<br>

<label style="font-size:150%;" for="">Email:</label>
<br>
<input id="" type="text" placeholder="Enter your email" style="height:30px; width:99%; font-size:120%;">

<br>
<br>

<label style="font-size:150%;" for="">Password:</label>
<br>
<input id="" type="text" placeholder="Enter password" style="height:30px; width:99%; font-size:120%;">

<br>
<br>

<label style="font-size:150%;" for="">Re-type Password</label>
<br>
<input id="" type="text" placeholder="Re-enter your password" style="height:30px; width:99%; font-size:120%;">

<br>
<br>
<!--part  of select button-->
<form action="">
    <input type="button" value="Register" style="height:35px; width:100%; border-radius:8px; background-color: rgb(2, 255, 137); font-size:120%; font-family:bold; ">
   
</form>
    
 
</div>




</div>






</body>
</html>
